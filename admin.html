<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
</head>
<body>
    <h1>Edit Profile</h1>
    <form id="profileForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="caption">Caption:</label>
        <input type="text" id="caption" name="caption" required>
        <br>
        <label for="profileImage">Profile Image:</label>
        <input type="file" id="profileImage" name="profileImage" accept="image/*">
        <br>
        <button type="submit">Update Profile</button>
    </form>
    <a href="index.html">Back to Profile</a>

    <script>
        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const caption = document.getElementById('caption').value;
            const fileInput = document.getElementById('profileImage');
            const file = fileInput.files[0];

            localStorage.setItem('profileName', name);
            localStorage.setItem('profileCaption', caption);

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;

                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');

                        // ตั้งค่า canvas ให้มีขนาด 320x320
                        canvas.width = 320;
                        canvas.height = 320;

                        // คำนวณสัดส่วนการครอป
                        const aspectRatio = Math.min(img.width / canvas.width, img.height / canvas.height);
                        const sx = (img.width - canvas.width * aspectRatio) / 2;
                        const sy = (img.height - canvas.height * aspectRatio) / 2;
                        const sWidth = canvas.width * aspectRatio;
                        const sHeight = canvas.height * aspectRatio;

                        ctx.drawImage(img, sx, sy, sWidth, sHeight, 0, 0, canvas.width, canvas.height);
                        const resizedImage = canvas.toDataURL('image/jpeg');

                        // อัปโหลดรูปภาพไปที่ GitHub
                        uploadImageToGitHub(resizedImage, function(imageUrl) {
                            localStorage.setItem('profileImageUrl', imageUrl);
                            window.location.href = 'index.html';
                        });
                    };
                };
                reader.readAsDataURL(file);
            } else {
                window.location.href = 'index.html';
            }
        });

        function uploadImageToGitHub(imageData, callback) {
            // ฟังก์ชันนี้ควรเป็นการอัปโหลดรูปภาพไปยัง GitHub โดยการใช้ API ของ GitHub
            // โดยที่ในที่นี้จะเป็นเพียงตัวอย่างสมมติ
            const mockImageUrl = 'https://github.com/USERNAME/REPOSITORY/img/profile.jpg';
            callback(mockImageUrl);
        }
    </script>
</body>
</html>
